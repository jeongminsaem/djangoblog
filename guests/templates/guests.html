{% extends "base_generic.html" %}
{% block content %}
{% load static %}



<div class="" style="margin:200px 400px;">

    <button type="button" class="btn btn-outline-info" style="float:right">write</button>
   
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="">#</th>
            <th scope="col" class="">Title</th>            
            <th scope="col" class="">writer</th>
            <th scope="col" class="">writedate</th>
            <th scope="col" class="">readcnt</th>

          </tr>
        </thead>
        {% for post in post_latest %}
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>{{ post.title }}</td>
            <td>{{ post.writer }}</td>
            <td>{{ post.createDate.year }}/{{ post.createDate.month }}/{{ post.createDate.day }}</td>
            <td>{{ post.readcnt }}</td>
          </tr>
             
        </tbody>
        {% endfor %}
     </table>
      

</div>

{% endblock %}
